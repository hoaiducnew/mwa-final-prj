<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Mail</label>
            <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email">
            <span *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched" class="help-block">
                <span *ngIf="signinForm.get('email').errors['pattern']">Please input valid email address!</span>
                <span *ngIf="signinForm.get('email').errors['required']">This field is required!</span>
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password">
            <span *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched" class="help-block">
                <span *ngIf="signinForm.get('password').errors['required']">This field is required!</span>
            </span>
        </div>
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!signinForm.valid">Submit</button>
    </form>
</div>
