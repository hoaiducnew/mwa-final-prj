<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                                type="text"
                                id="name"
                                formControlName="name"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="facilities">Facilities</label>
                        <textarea
                                type="text"
                                id="facilities"
                                class="form-control"
                                formControlName="facilities"
                                rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                                type="text"
                                id="imagePath"
                                formControlName="imagePath"
                                class="form-control"
                                #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="expectedPrice">Expected Price</label>
                        <input
                                type="number"
                                id="expectedPrice"
                                formControlName="expectedPrice"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="area">Area</label>
                        <input
                                type="number"
                                id="area"
                                formControlName="area"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="address1">Address 1</label>
                        <input
                                type="text"
                                id="address1"
                                formControlName="address1"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="address2">Address 2</label>
                        <input
                                type="text"
                                id="address2"
                                formControlName="address2"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input
                                type="text"
                                id="city"
                                formControlName="city"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="state">State</label>
                        <input
                                type="text"
                                id="state"
                                formControlName="state"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input
                                type="number"
                                id="zip"
                                formControlName="zip"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button
                            type="submit"
                            class="btn btn-success"
                            [disabled]="!propertyForm.valid">Save
                    </button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
