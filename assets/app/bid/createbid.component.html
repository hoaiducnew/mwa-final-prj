<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="createbidForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="bidAmount">Bid Amount</label>
            <input
                    type="number"
                    id="bidAmount"
                    class="form-control"
                    formControlName="bidAmount">
        </div>
     <div *ngIf="createbidForm.get('bidAmount').hasError('range') && createbidForm.get('bidAmount').touched"  class="alert alert-danger">
            Amount of bidding not valid
          </div> 
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!createbidForm.valid">Submit</button>
    </form>
</div>
